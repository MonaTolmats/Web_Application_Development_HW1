
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="res/images/icon.ico">
    <link rel="stylesheet" type="text/css" href="res/css/style.css">
    <link rel="stylesheet" type="text/css" href="res/css/style_login.css">

    <title>Log In</title>
</head>

<body>

    <header class="header">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
        </ul>

        <a class="logo" href="#"><img src="res/images/icon.ico" width="50" height="50" alt="My picture"></a>
    </header>


    <div class = "container"> 
        <div class="box">
            <p>Welcome to PostIt</p>
            <a class = "link" href="">Create an account</a>
            <p> or <br />
                Please log in:
            </p>
            <form action="index.html" method="post"> 
            
                <div class = "form-container">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button class = "button" type="submit">Login</button>
                    </div>
                </div>
            </form>

            <a class = "link" href="">Forget password</a>
        </div>
    </div>


</body>
</html>
